services:
  db:
    image: mariadb
    volumes:
      - ./my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    environment:
      - MARIADB_DATABASE=${DATABASE}
      - MARIADB_ROOT_PASSWORD=${DBPASSWORD}

  web:
    build: .
    depends_on:
      - db
    volumes:
      - ./:/app/public
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DATABASE_HOSTNAME=db
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=${DBPASSWORD}
      - DATABASE_DATABASE=${DATABASE}